<div class="post">
    <div class="card">
        <div class="card-body">
            <div class="flex align-end">
                <img src="https://picsum.photos/40/40" class="img-circle" />
                <div class="flex column ml-2">
                    <p class="mb-0 text-primary">${response.user.name}</p>
                    <p class="text-muted text-sm">${response.user.createdAt}</p>
                </div>
            </div>
            <div class="flex column">
                <p>${response.post.content}</p>
            </div>
            <hr/>
            <div class="flex">
                <span class="text-warning mr-2" id="likes-${response.post._id}">${response.post.likes} Likes</span>
                <a class="no-anchor-color fa fa-thumbs-up m-auto like-btn" href="#" data-id="${response.post._id}"
                    data-resource-type="post"> Like</a>
                <a class="no-anchor-color fa fa-comment m-auto" href="#">Comment</a>
                <a class="no-anchor-color fa fa-share-square m-auto" href="#">Share</a>
            </div>
            <hr/>
            <div class="comments">
                <ul class="list-group" data-id=${response.post._id}></ul>
            </div>
        </div>
        <div class="card-footer bg-transparent">
            <form method="POST" class="comment-form" data-id=${response.post._id}>
                <div class="flex align-center">
                    <img class="comment-pic img-circle mr-2" src="https://picsum.photos/30/30" />
                    <input type="hidden" value=${response.post._id}>
                    <input class="form-control comment-box" type="text" placeholder="Write a comment..." name="comment" style="height:30px"
                    />
                </div>
            </form>
        </div>
    </div>
</div>
